<div class='table-responsive'>
    <table class='table table-bordered' >
        <thead class='thead-light' >
            <th> Score </th>
            <th> Date </th>
        </thead>
        <tr *ngFor='let score of scores | async'>
            <th>
                {{score.score}}
            </th>
            <th>
                {{score.date | date: 'dd/MM/yyyy hh:mm:ss'}}
            </th>
        </tr>
    </table>
</div>
