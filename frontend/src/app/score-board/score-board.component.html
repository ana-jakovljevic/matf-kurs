<div class='table-responsive tabela'>
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Score</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let score of scores | async; let i = index'>
            <th scope="row"> {{i+1}} </th>
            <td>{{score.score}}</td>
            <td>{{score.name}}</td>
            <td>{{score.date | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
        </tr>
        </tbody>
    </table>
</div>
